<!DOCTYPE html>
<html>
<head>
  <title>Armazenamento de Estoque</title>
  <link rel="stylesheet" type="text/css" href="pginicial.css">
</head>
<body>
  <h1>Inventário</h1>

  <div id="form-container">
    <h2>Cadastrar Produto</h2>
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Nome do Produto" required>
      <input type="text" id="product-code" placeholder="Codigo do Produto" required>
      <input type="text" id="product-location" placeholder="Localizacao" required>
      <button type="submit">Adicionar Produto</button>
    </form>
  </div>

  <div id="inventory-container">
    <h2>Inventário</h2>
    <input type="text" id="search" placeholder="Pesquisar">
    <table id="inventory-table">
      <thead>
        <tr>
          <th>Nome do Produto</th>
          <th>Código do Produto</th>
          <th>Localização</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody id="inventory-body">
        <!-- Os produtos serão adicionados aqui dinamicamente -->
      </tbody>
    </table>
  </div>

  <script src="pginicial.js"></script>
</body>
</html>
